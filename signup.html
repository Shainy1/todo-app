<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup - To-Do App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        {% if 'error' in request.args %}
            <p style="color: red;">{{ request.args.get('error') }}</p>
        {% endif %}
        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="Choose a username" required><br>
            <input type="password" name="password" placeholder="Choose a password" required><br>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="/">Login</a></p>
    </div>
</body>
</html>
